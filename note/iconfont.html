<!DOCTYPE html><html lang="zh-cmn-Hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Iconfont "Amway"</title><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"><link rel="icon" type="image/png" href="/app-icon72x72.png"><link href="https://cdn.bootcss.com/Swiper/4.4.1/css/swiper.min.css" rel="stylesheet"><style>body,html{position:relative;height:100%}body{background:#eee;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0}.swiper-container{width:100%;height:100%}.swiper-slide{text-align:center;font-size:18px;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;background-repeat:no-repeat;background-position:center center}@media (max-width:1400px){.swiper-slide{background-size:contain}}</style><meta name="author" content="山茶树和葡萄树/xianghongai@gmail.com"><link rel="icon" type="image/png" href="https://xinlu.ink/favicon.png"><link rel="shortcut icon" type="image/x-icon" href="https://xinlu.ink/favicon.ico"><style>html body code{padding:2px 4px;font-size:90%;color:#c0341d;background-color:#fcefed;border-radius:3px}html body[for=html-export]:not([data-presentation-mode])[html-show-sidebar-toc] .markdown-preview{width:100%;padding:2em 20%}@media screen and (min-width:914px){html body[for=html-export]:not([data-presentation-mode]) .markdown-preview{padding:2em 20%}}</style></head><body><div class="swiper-container"><div class="swiper-wrapper"><div class="swiper-slide" style="background-image:url(https://i.loli.net/2018/10/25/5bd167d7aa720.png)"></div><div class="swiper-slide" style="background-image:url(https://i.loli.net/2018/10/25/5bd167d7ce45b.png)"></div><div class="swiper-slide" style="background-image:url(https://i.loli.net/2018/10/25/5bd167d802eaf.png)"></div><div class="swiper-slide" style="background-image:url(https://i.loli.net/2018/10/25/5bd167d7e3fda.png)"></div></div><div class="swiper-pagination"></div><div class="swiper-button-prev"></div><div class="swiper-button-next"></div><div class="swiper-scrollbar"></div></div><script src="https://cdn.bootcss.com/Swiper/4.4.1/js/swiper.min.js"></script><script>var mySwiper=new Swiper(".swiper-container",{loop:!1,pagination:{el:".swiper-pagination"},navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"},scrollbar:{el:".swiper-scrollbar"}})</script></body></html>
